type Mutation {
  createImage(input: CartItemInput!): CartItem!
  updateImage(id: ID!, input: CartItemInput!): CartItem!
  deleteImage(id: ID!): Cart!
}

type Query {
  image(id: ID!): CartItem
  images: [CartItem!]!
}

type Image {
  id: String!
  url: String!
  alt: String!
  width: Int!
  height: Int!
}

input ImageInput {
  url: String!
  alt: String!
  width: Int!
  height: Int!
  productId: String!
}
